<body ng-app="NapierAssistant" ng-controller="LoginController as lc" ng-init="cross=false;show=false;">

<div class="body">
    <div class="frame">
        <div class="row header">
            <div class="col-md-1 col-xs-1 menubar" ng-class="{'change':cross}" ng-click="cross=!cross; show = !show; listening = false;">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="col-md-11 col-xs-11 text-center header-head">

                <h4><img src="assets/images/logo_one.png" alt="image" height="40" width="40"> Napier Assistant</h4>
            </div>

        </div>
        
        <div class="message-area" scroll-bottom="lc.messageList">
            <ul class="message-list" >
                <li  ng-repeat="msg in lc.messageList">
                  <div class="row" >
                          <button class="botIcon" ng-if="!msg.person"><img src="assets/images/logo_one.png" alt="image" height="20" width="20"></button>
                          <button class="userIcon" style="float:right" ng-if="msg.person"><i class="fas fa-user"></i></button>
                          <p class="message" ng-class="{'botMessage' : !msg.person, 'personMessage':msg.person}" ng-bind="msg.text"></p>
                  </div>                            
                </li>
            </ul>
        </div>
        <div class="input-area">
            
            <input type="text" class="inputBox" ng-model="lc.inputMsg" ng-enter="lc.send()" placeholder="Say something..">
            <button class="btn" ng-click="lc.send()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            <button class="btn" ng-click="listening = !listening"><i class="fas" ng-class="{'fa-microphone-alt' : listening,'listen-animate':listening, 'fa-microphone' : !listening}"></i></button>
        </div>
        
        <div class="sideMenu" ng-class="{'visible' : show, 'opaque': show}">
            <ul>
                <li class="sideMenuItem">Item 1</li>
                <li class="sideMenuItem">Item 2</li>
            </ul>
        </div>
        
        
    </div>
</div>
